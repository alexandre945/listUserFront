<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>
    <title>ListTudo</title>
</head>

<body>
    <header>
        <div class="text-center bg-slate-300 p-6">
            <div>
                <h1 class="text-2xl font-bold p-4 pt-2">LISTAS DE COMPRAS DA NEIA</h1>
            </div>
            <div class="float-right">
                <button type="button" class="bg-indigo-500 pl-4 pr-4 text-white rounded" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    INSERIR
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">CADASTRO DE PRODUTOS</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="card">
                            <form id="productForm" class="max-w-sm mx-auto">
                                <div class="mb-5">
                                    <label for="product"
                                        class="block mb-2 text-sm font-medium text-gray-900">PRODUTO</label>
                                    <input type="text" id="product" name="product" autocomplete="off"
                                        class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Arroz" required />
                                </div>
                                <div class="mb-5">
                                    <label for="quantity"
                                        class="block mb-2 text-sm font-medium text-gray-900">QUANTIDADE</label>
                                    <input type="number" id="quantity" name="quantity" autocomplete="off"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        required />
                                </div>
                                <button type="submit"
                                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabela para exibir produtos -->
        <div class="container mt-5">
            <h2 class="text-center mb-4">Lista de Compra</h2>
            <table id="productsTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os produtos serão inseridos aqui via JavaScript -->
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script>
        // Função para carregar produtos da API
        function loadProducts() {
            fetch('http://localhost:3000/api/products')
                .then(response => response.json())
                .then(data => {
                    const productsTable = document.getElementById('productsTable').getElementsByTagName('tbody')[0];
                    productsTable.innerHTML = ''; // Limpar tabela antes de preencher

                    data.products.forEach(product => {
                        const row = productsTable.insertRow();
                        const cell1 = row.insertCell(0);
                        const cell2 = row.insertCell(1);
                        const cell3 = row.insertCell(2);
                        const cell4 = row.insertCell(3);

                        cell1.innerHTML = product.id;
                        cell2.innerHTML = product.name;
                        cell3.innerHTML = product.quantity;
                        cell4.innerHTML = `<button class="btn btn-danger" onclick="deleteProduct(${product.id})">Delete</button>`;
                    });
                })
                .catch(error => console.error('Error fetching products:', error));
        }

        // Carregar produtos quando a página é carregada
        document.addEventListener('DOMContentLoaded', loadProducts);

        // Adicionar novo produto via formulário
        document.getElementById('productForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const product = document.getElementById('product').value;
            const quantity = document.getElementById('quantity').value;

            fetch('http://localhost:3000/api/products', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: product,
                    quantity: quantity
                })
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    alert('Produto cadastrado com sucesso!');
                    document.getElementById('productForm').reset();
                    loadProducts(); // Recarregar produtos
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Erro ao cadastrar o produto.');
                });
        });

        // Função para deletar produto
        function deleteProduct(id) {
            fetch(`http://localhost:3000/api/products/${id}`, {
                method: 'DELETE'
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    alert('Produto deletado com sucesso!');
                    loadProducts(); // Recarregar produtos
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Erro ao deletar o produto.');
                });
        }

        // Carregar produtos quando a página é carregada
        document.addEventListener('DOMContentLoaded', loadProducts);

    </script>
</body>

</html>
